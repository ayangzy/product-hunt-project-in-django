{% extends 'base.html' %} {% block content%}
<div class="row">
    <div class="col-md-10">
        <img src="{{ product.icon.url}}" class="img-fluid" />
    </div>
    <div class="col-md-2">
        <a href="{{ product.url}}">
            <h1>{{ product.title }} </h1>
        </a>
    </div>
</div>


<div class="row">
    <div class="col-md-8">
        <img src="{{ product.image.url}}" class="img-fluid" />
    </div>
    <div class="col-md-2">
        <a href="{{ product.url}}">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button
                    class="btn btn-primary">UpVote
                    {{product.votes_total}}</button></a>
        </a>
    </div>
</div>


<div class="row">
    <div class="col-md-4">
        <h4>Hunted by: {{product.hunter.username}}</h4>
    </div>
    <div class="col-md-4 text-right">

        <h4>{{product.pub_date_pretty}}</h4>
    </div>
</div>



<div class="row">
    <div class="col-md-8">
        <p>{{product.body}}</p>
    </div>

</div>

<form method="POST" action="{% url 'upvote' product.id %}" id="upvote">
    {% csrf_token %}
    <input type="hidden">
</form>
{% endblock %}
